spring.application.name=financeapp

# =============================
# Server
# =============================
server.port=8080

# =============================
# Database: PostgreSQL
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/financedb
spring.datasource.username=username
spring.datasource.password=password
#spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA/Hibernate
# =============================
#Use 'validate' or 'none' in production after first migration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =============================
# Spring Security (JWT config)
# =============================
# (Custom properties used in your JwtService/TokenProvider code)
jwt.secret=P2Z1sD8O5EJd5kqRLC4oY4p4peR3yQm/MfGO2rgKgJ3o3pfiQ5F0vbuQ3YIfgAQSizKmqf7+1P3bsmcEQefZqw==
jwt.expiration=86400000
jwt.refreshExpiration=604800000

# =============================
# Email (Spring Boot Starter Mail example with Gmail SMTP)
# =============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your email
spring.mail.password=your password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Display sent mails in logs when testing (not in prod)
# spring.mail.test-connection=true

# =============================
# OpenAPI / Swagger (springdoc)
# =============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# =============================
# (Optional) External API Keys
# =============================
# For AI (OpenAI)
openai.api.key=your_openai_api_key

# For Stock API (Alpha Vantage)
stock.api.key=you key

# =============================
# CORS (example: only allow requests from frontend's origin)
# =============================
 spring.web.cors.allowed-origins=http://localhost:3000/

# =============================
# Timezone/settings
# =============================
spring.jackson.time-zone=UTC

# =============================
# Logging
# =============================
# Enable debug logs globally
logging.level.root=INFO

# Your app package
logging.level.com.cj.financeapp=DEBUG

# Optional: show full stack traces in logs
logging.exception-conversion-word=%wEx

# Optional enhancements
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
spring.output.ansi.enabled=ALWAYS

